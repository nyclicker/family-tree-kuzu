services:
  db:
    image: postgres:16
    environment:
      POSTGRES_USER: app
      POSTGRES_PASSWORD: app
      POSTGRES_DB: familytree
    ports: ["5432:5432"]

  api:
    build: .
    environment:
      DATABASE_URL: postgresql+psycopg://app:app@db:5432/familytree
    ports: ["8080:8080"]
    depends_on: [db]
    volumes:
      - .:/app
    working_dir: /app
