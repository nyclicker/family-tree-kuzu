services:
  - type: web
    name: family-tree-kuzu
    runtime: docker
    plan: starter
    dockerfilePath: ./Dockerfile
    disk:
      name: kuzu-data
      mountPath: /data
      sizeGB: 1
    envVars:
      - key: PORT
        value: "8080"
      - key: DB_PATH
        value: "/data/graph_data"
