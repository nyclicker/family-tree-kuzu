<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Family Tree</title>
  <script src="https://unpkg.com/cytoscape@3.26.0/dist/cytoscape.min.js"></script>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; display: grid; grid-template-columns: 360px 1fr; height: 100vh; }
    #panel { padding: 16px; border-right: 1px solid #ddd; overflow: auto; }
    #cy { width: 100%; height: 100%; }
    input, select, button { width: 100%; margin: 6px 0; padding: 8px; }
    button { cursor: pointer; }
    .hint { color:#666; font-size: 12px; margin-top: 6px; }
  </style>
</head>
<body>
  <div id="panel">
    <h2>Family Tree</h2>

    <h3>Add Person</h3>
    <input id="name" placeholder="Display name" />
    <select id="sex">
      <option value="U">Unknown</option>
      <option value="M">Male</option>
      <option value="F">Female</option>
    </select>
    <button id="addPerson">Add</button>

    <h3>Add Relationship</h3>
    <select id="from"></select>
    <select id="type">
      <option value="PARENT_OF">Parent of</option>
      <option value="SPOUSE_OF">Spouse of</option>
      <option value="CHILD_OF">Sibling of</option>
    </select>
    <select id="to"></select>
    <button id="addRel">Add Relationship</button>

    <div class="hint">Tip: add 2+ people first, then create relationships.</div>
  </div>

  <div id="cy"></div>

  <script src="/web/app.js"></script>
</body>
</html>
