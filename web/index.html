<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Family Tree</title>

  <script src="https://cdn.plot.ly/plotly-2.30.0.min.js"></script>
  <script defer src="/web/app.js"></script>

  <style>
    html, body {
      width: 100%;
      height: 100%;
      margin: 0;
      overflow: hidden;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
    }

    /* Fullscreen graph container */
    #graph {
      position: fixed;
      inset: 0;           /* top:0; right:0; bottom:0; left:0 */
      width: 100vw;
      height: 100vh;
    }

    /* Context menu */
    #ctxMenu {
      position: fixed;
      display: none;
      z-index: 9999;
      min-width: 220px;
      background: #111;
      color: #fff;
      border: 1px solid #333;
      border-radius: 10px;
      box-shadow: 0 10px 30px rgba(0,0,0,.35);
      padding: 8px;
      font-size: 14px;
    }

    #ctxMenu button {
      width: 100%;
      text-align: left;
      background: transparent;
      color: inherit;
      border: 0;
      padding: 10px;
      border-radius: 8px;
      cursor: pointer;
    }

    #ctxMenu button:hover {
      background: rgba(255,255,255,.08);
    }

    #ctxMenu .hint {
      opacity: .7;
      font-size: 12px;
      padding: 6px 10px 2px;
    }

    #ctxMenu .sep {
      height: 1px;
      background: #2a2a2a;
      margin: 6px 0;
    }

    /* Relationship status overlay */
    #relStatus {
      position: fixed;
      top: 12px;
      right: 12px;
      z-index: 9999;
      background: #111;
      color: #fff;
      padding: 10px 12px;
      border-radius: 10px;
      font: 12px/1.3 system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
      box-shadow: 0 6px 20px rgba(0,0,0,.25);
      max-width: 320px;
    }

    /* Unified Tree + Relationship bar */
    #treeBar {
      position: fixed;
      top: 12px;
      left: 12px;
      z-index: 9999;
      background: #111;
      color: #fff;
      padding: 12px;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0,0,0,.25);
      width: 300px;
      font: 12px/1.4 system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
    }

    #treeBar .section {
      display: flex;
      flex-direction: column;
      gap: 6px;
    }

    #treeBar .title {
      font-weight: 600;
      opacity: .95;
    }

    #treeBar .row {
      display: flex;
      gap: 8px;
      align-items: center;
    }

    #treeBar select {
      flex: 1;
      background: #0b0b0b;
      color: #fff;
      border: 1px solid #333;
      border-radius: 8px;
      padding: 8px;
      outline: none;
    }

    #treeBar button {
      background: transparent;
      color: inherit;
      border: 1px solid #333;
      padding: 8px 10px;
      border-radius: 8px;
      cursor: pointer;
    }

    #treeBar button:hover {
      background: rgba(255,255,255,.08);
    }

    #treeBar .import-zone {
      display: flex;
      flex-direction: column;
      gap: 6px;
    }

    #treeBar .import-drop-area {
      border: 2px dashed #444;
      border-radius: 10px;
      padding: 16px;
      text-align: center;
      background: rgba(255,255,255,.02);
      cursor: pointer;
      transition: all 0.2s;
    }

    #treeBar .import-drop-area:hover {
      border-color: #666;
      background: rgba(255,255,255,.05);
    }

    #treeBar .import-drop-area.drag-over {
      border-color: #4a9eff;
      background: rgba(74,158,255,.1);
    }

    #treeBar .import-icon {
      font-size: 24px;
      margin-bottom: 6px;
    }

    #treeBar .import-text {
      font-size: 12px;
      opacity: .9;
    }

    #treeBar .import-hint {
      font-size: 11px;
      opacity: .6;
      margin-top: 4px;
    }

    #treeBar .sep {
      height: 1px;
      background: #2a2a2a;
      margin: 10px 0;
    }

    #treeBar .rel-text {
      opacity: .9;
    }

    #treeBar .rel-hint {
      margin-top: 4px;
      opacity: .65;
    }

    /* MODAL STYLES */
    .modal-backdrop{
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,.45);
      z-index: 10000;
    }

    .modal{
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: min(420px, calc(100vw - 32px));
      background: #111;
      color: #fff;
      border: 1px solid #333;
      border-radius: 12px;
      box-shadow: 0 12px 40px rgba(0,0,0,.45);
      padding: 14px;
      z-index: 10001;
    }

    .modal-title{
      font-weight: 700;
      margin-bottom: 10px;
    }

    .modal-label{
      display:block;
      margin: 10px 0 6px;
      opacity: .85;
      font-size: 12px;
    }

    .modal-input, .modal-textarea{
      width: 100%;
      background: #0b0b0b;
      color: #fff;
      border: 1px solid #333;
      border-radius: 10px;
      padding: 10px;
      outline: none;
      font: 14px/1.3 system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
    }

    .modal-textarea{
      min-height: 90px;
      resize: vertical;
    }

    .modal-actions{
      display:flex;
      gap: 10px;
      justify-content: flex-end;
      margin-top: 14px;
    }

    .modal-btn{
      background: transparent;
      color: inherit;
      border: 1px solid #333;
      padding: 10px 12px;
      border-radius: 10px;
      cursor: pointer;
    }

    .modal-btn:hover{
      background: rgba(255,255,255,.08);
    }

    .modal-btn.primary{
      border-color: #555;
    }
        
  </style>
</head>

<body>

  <!-- FULLSCREEN PLOTLY TARGET -->
  <div id="graph"></div>

  <!-- TREE + STATUS BAR -->
  <div id="treeBar">
    <div class="section">
      <div class="title">Family tree</div>

      <div class="row">
        <select id="treeSelect"></select>
        <button id="treeNewBtn" title="Create new tree">Ôºã</button>
      </div>

      <div class="row">
        <input id="treeNameInput" class="modal-input" placeholder="Tree name" />
      </div>

      <div class="row">
        <select id="treeVersionsSelect"></select>
        <button id="treeLoadVersionBtn">Load</button>
      </div>

      <div class="row">
        <button id="treeSaveBtn">Save</button>
        <button id="treeDiscardBtn">Discard</button>
      </div>

      <div class="import-zone">
        <input id="fileImportInput" type="file" accept=".txt,.csv,.json" style="display:none;" />
        <div id="importDropArea" class="import-drop-area" title="Click to browse or drag & drop a file">
          <div class="import-icon">üìÅ</div>
          <div class="import-text">Click or drag file to import</div>
          <div class="import-hint">Supports: .txt, .csv, .json</div>
        </div>
      </div>
    </div>

    <div class="sep"></div>

    <div class="section">
      <div class="title">Relationship mode</div>

      <div id="relStatusText" class="rel-text">
        Right-click a person to begin.
      </div>

      <div class="rel-hint">
        Tip: Press <b>Esc</b> to clear
      </div>
    </div>
  </div>

  <!-- CONTEXT MENU -->
  <div id="ctxMenu">
    <div class="hint" id="ctxHint">Right-click menu</div>
    <button id="ctxEditPerson">‚úèÔ∏è Edit Person‚Ä¶</button>
    <button id="ctxAddChildOf">üîó Add CHILD_OF relationship‚Ä¶</button>
    <button id="ctxDeletePerson">üóëÔ∏è Delete Person</button>
    <button id="ctxDeleteRelationship">üóëÔ∏è Delete Relationship</button>
    <button id="ctxAddPerson">‚ûï Add Person‚Ä¶</button>
  </div>

  <!-- EDIT PERSON MODAL -->
  <div id="personModalBackdrop" class="modal-backdrop" style="display:none;"></div>

  <div id="personModal" class="modal" style="display:none;">
    <div class="modal-title" id="personModalTitle">Edit Person</div>

    <label class="modal-label">Name</label>
    <input id="personNameInput" class="modal-input" placeholder="Full name" />

    <label class="modal-label">Notes (optional)</label>
    <textarea id="personNotesInput" class="modal-textarea" placeholder="Anything helpful‚Ä¶"></textarea>

    <label class="modal-label">Change parent</label>
    <div style="display:flex;gap:8px;align-items:center;">
      <select id="personParentSelect" class="modal-input" style="flex:1"></select>
      <button id="personParentSave" class="modal-btn">Set Parent</button>
    </div>

    <div class="modal-actions">
      <button id="personModalCancel" class="modal-btn">Cancel</button>
      <button id="personModalSave" class="modal-btn primary">Save</button>
    </div>
  </div>

</body>
</html>
