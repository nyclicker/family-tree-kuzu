<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Family Tree</title>
  <script src="https://unpkg.com/cytoscape@3.26.0/dist/cytoscape.min.js"></script>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; display: grid; grid-template-columns: 360px 1fr; height: 100vh; }
    #panel { padding: 16px; border-right: 1px solid #ddd; overflow: auto; }
    #cy { width: 100%; height: 100%; }
    input, select, button { width: 100%; margin: 6px 0; padding: 8px; }
    button { cursor: pointer; }
    .hint { color:#666; font-size: 12px; margin-top: 6px; }
  </style>
</head>
<body>
  <div id="panel">
    <h2>Family Tree</h2>

    <h3>Add Person</h3>
    <input id="name" placeholder="Display name" />
    <select id="sex">
      <option value="U">Unknown</option>
      <option value="M">Male</option>
      <option value="F">Female</option>
    </select>
    <button id="addPerson">Add</button>

    <h3>Add Relationship</h3>
    <select id="from"></select>
    <select id="type">      
      <option value="EARLIEST_ANCESTOR">Earliest Ancestor</option>
      <option value="CHILD_OF">Child of</option>
    </select>
    <select id="to"></select>
    <button id="addRel">Add Relationship</button>

    <div class="hint">Tip: add 2+ people first, then create relationships.</div>
  </div>

<script src="https://cdn.plot.ly/plotly-2.30.0.min.js"></script>
<script defer src="/web/app.js"></script>

<div id="graph" style="width: 100%; height: 80vh;"></div>

<style>
  #ctxMenu {
    position: fixed;
    display: none;
    z-index: 9999;
    min-width: 220px;
    background: #111;
    color: #fff;
    border: 1px solid #333;
    border-radius: 10px;
    box-shadow: 0 10px 30px rgba(0,0,0,.35);
    padding: 8px;
    font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
    font-size: 14px;
  }
  #ctxMenu button {
    width: 100%;
    text-align: left;
    background: transparent;
    color: inherit;
    border: 0;
    padding: 10px 10px;
    border-radius: 8px;
    cursor: pointer;
  }
  #ctxMenu button:hover { background: rgba(255,255,255,.08); }
  #ctxMenu .hint { opacity: .7; font-size: 12px; padding: 6px 10px 2px; }
  #ctxMenu .sep { height: 1px; background: #2a2a2a; margin: 6px 0; }
</style>

<div id="ctxMenu">
  <div class="hint" id="ctxHint">Right-click menu</div>
  <button id="ctxAddChildOf">ðŸ”— Add CHILD_OF relationshipâ€¦</button>  
  <button id="ctxAddPerson">âž• Add Personâ€¦</button>  
</div>

<div id="graph" style="width: 100%; height: 80vh;"></div>

<div id="relStatus"
     style="position:fixed; top:12px; right:12px; z-index:9999;
            background:#111; color:#fff; padding:10px 12px; border-radius:10px;
            font: 12px/1.3 system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
            box-shadow:0 6px 20px rgba(0,0,0,.25); max-width: 320px;">
  <div style="font-weight:600; margin-bottom:4px;">Relationship mode</div>
  <div id="relStatusText" style="opacity:.9;">Right-click a person to begin.</div>
  <div style="margin-top:6px; opacity:.65;">
    Tip: Press <b>Esc</b> to clear.
  </div>
</div>

</body>
</html>
